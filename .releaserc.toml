# See https://python-semantic-release.readthedocs.io/en/latest/configuration/configuration.html
# for detailed documentation on the configuration options.

[semantic_release]
# Use annotated tags like v1.2.3
tag_format = "v{version}"
# Allow 0.x.x versions (required for pre-1.0.0 releases)
allow_zero_version = true
# Version variables: files to update with version numbers during release
# For projects using this template, add language-specific version files here
# Example: ["package.json", "setup.py", "Cargo.toml"]
version_variables = []
# Assets to include in the release commit
assets = []
# Commit message for release commits - includes [skip ci] to prevent CI from running
commit_message = "chore(release): {version} [skip ci]\n\nAutomatically generated by python-semantic-release"

# Optional: Custom build command to run during versioning
# Example for Python projects:
# build_command = "pip install build && python -m build"
# Example for Node.js projects:
# build_command = "npm ci && npm run build"
# Example for Go projects:
# build_command = "go build -v ./..."
# Example for Rust projects:
# build_command = "cargo build --release"

[semantic_release.changelog]
# Generate CHANGELOG.md in Markdown
# Use nested section syntax (required for proper parsing)
[semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"
output_format = "md"

[semantic_release.branches]
# Release from the main branch
main = { match = "main" }

[semantic_release.remote]
# Use GitHub token from environment variable
token = { env = "GH_TOKEN" }
