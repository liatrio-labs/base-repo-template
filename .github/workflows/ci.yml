name: CI - Tests and Linting

on:
  # Avoid duplicate runs: run on PRs for branches, and on direct pushes to main
  # Release commits include [skip ci] in commit message to prevent CI from running
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

